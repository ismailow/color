<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="wrapper">
        <div class="color-block"></div>
        <div class="ranges-block">
            <div class="range-item">
                <label>Red</label>
                <input class="input" type="range" min="0" max="255" value="0" id="red"> 
                <p class="red-value">0</p>
            </div>
            
            <div class="range-item">
                <label>Green</label>
                <input class="input" type="range" min="0" max="255" value="0" id="green"> 
                <p class="green-value">0</p>
            </div>

            <div class="range-item">
                <label>Blue</label>
                <input class="input" type="range" min="0" max="255" value="0" id="blue"> 
                <p class="blue-value">0</p>
            </div>
        </div>
        <div class="result">rgb(0, 0, 0)</div>
    </div>

<script src="./main.js"></script>    
</body>
</html>
